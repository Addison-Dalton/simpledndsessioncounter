<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D&amp;D Session Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="setdateModal" tabindex="-1" role="dialog" aria-labelledby="setDateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="setDateModalLabel">Set Date</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="setDatePasswordForm">
                            <div class="form-group">
                                <label for="password">Please enter the password to set the date:</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                <small id="passwordIncorrect" class="text-danger hidden">Password incorrect</small>
                            </div>
                            <button id="setDatePasswordFormSubmit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div>
                            <input type="text" id="datepicker" class="hidden" autocomplete="off">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeSetDateModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 id="title-message">Days until next D&D session</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="die">
                    <!-- <img src="./Images/test1.png" class="img-fluid" id="die-img"> -->
                    <h2 id="die-number"></h2>
                </div>
            </div>
            <div class="col-sm-1">
                <div class="dropdown">
                    <button class="btn dropdown-toggle menu-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#setdateModal">Set Date</a>
                        <a class="dropdown-item" href="https://github.com/Addison-Dalton/simpledndsessioncounter" target="_blank">Source - Github</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="additional-message text-center hidden">
                <p>Looks like Addison forgot to update the counter. You should go poke him.</p>
            </div>
        </div>
        <footer class="text-center">
            <div>
                Made by <a href="https://github.com/Addison-Dalton" target="_blank">Addison Dalton.</a>
                D20 die image sourced from: <a href="https://www.reddit.com/r/outrun/comments/9q3git/neon_d20_logo_for_my_uni_dd_club/" target="_blank">here.</a>
            </div>
        </footer>
    </div>
</body>
</html>
